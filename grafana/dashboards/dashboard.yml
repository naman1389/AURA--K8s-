apiVersion: 1

providers:
  - name: "AURA Dashboards"
    orgId: 1
    folder: "AURA K8s"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      # Path to directory containing dashboard JSON files
      # This should point to where the JSON files are mounted, not the provisioning config directory
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
