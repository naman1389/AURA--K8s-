services:
  # TimescaleDB - Time-series database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: aura-timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aura_password}
      POSTGRES_DB: ${POSTGRES_DB:-aura_metrics}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura -d aura_metrics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aura-network
    restart: unless-stopped

  # ML Service - Prediction API
  ml-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.ml
    container_name: aura-ml-service
    ports:
      - "8001:8001"
    volumes:
      - ./ml:/app/ml
    environment:
      - MODEL_PATH=/app/ml/train/models
      - PORT=8001
      - PYTHONUNBUFFERED=1
    command: python3 -m ml.serve.predictor
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # Increased from 40s to allow model loading
    networks:
      - aura-network
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped

  # Ollama - Local AI (FREE!)
  ollama:
    image: ollama/ollama:latest
    container_name: aura-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - aura-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Ollama Model Puller - Ensures model is available
  ollama-pull:
    image: curlimages/curl:latest
    container_name: aura-ollama-pull
    networks:
      - aura-network
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Pulling Ollama model llama3.2...' &&
      curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"llama3.2\"}' &&
      echo 'Model pulled successfully!'
      "
    restart: "no"

  # Collector - Metrics collection service (Go)
  collector:
    build:
      context: .
      dockerfile: docker/Dockerfile.collector
    container_name: aura-collector
    ports:
      - "9090:9090"
    profiles:
      - disabled
    environment:
      - DATABASE_URL=postgresql://aura:aura_password@timescaledb:5432/aura_metrics?sslmode=disable
      - COLLECTION_INTERVAL=15s
      - METRICS_PORT=9090
      - LOG_LEVEL=info
      - KUBECONFIG=/etc/kubernetes/config
    networks:
      - aura-network
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:9090/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Remediator - Issue remediation service (Go)
  remediator:
    build:
      context: .
      dockerfile: docker/Dockerfile.remediator
    container_name: aura-remediator
    ports:
      - "9091:9091"
    profiles:
      - disabled
    environment:
      - DATABASE_URL=postgresql://aura:aura_password@timescaledb:5432/aura_metrics?sslmode=disable
      - MCP_SERVER_URL=http://mcp-server:8000
      - REMEDIATION_INTERVAL=30s
      - METRICS_PORT=9091
      - LOG_LEVEL=info
      - KUBECONFIG=/etc/kubernetes/config
    networks:
      - aura-network
    depends_on:
      timescaledb:
        condition: service_healthy
      mcp-server:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:9091/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MCP Server - AI-powered remediation recommendations
  mcp-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.mcp
    container_name: aura-mcp-server
    ports:
      - "8000:8000"
    volumes:
      - ./mcp:/app/mcp
    working_dir: /app/mcp
    environment:
      - DATABASE_URL=postgresql://aura:aura_password@timescaledb:5432/aura_metrics
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
      - MCP_PORT=8000
      - PYTHONUNBUFFERED=1
    command: uvicorn server_ollama:app --host 0.0.0.0 --port 8000
    networks:
      - aura-network
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aura-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/provisioning/dashboards/main-overview.json
      GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 5s
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - aura-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Data Generator - Simulates K8s metrics
  data-generator:
    image: python:3.11-slim
    container_name: aura-data-generator
    volumes:
      - ./scripts:/scripts
    working_dir: /scripts
    command: >
      sh -c "pip install --quiet --no-cache-dir psycopg2-binary requests && python generate_test_data.py"
    environment:
      DATABASE_URL: postgresql://aura:aura_password@timescaledb:5432/aura_metrics
      ML_SERVICE_URL: http://ml-service:8001
      PYTHONUNBUFFERED: "1"
    depends_on:
      timescaledb:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    networks:
      - aura-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    restart: on-failure

  # Orchestrator - Processes metrics → predictions → issues
  orchestrator:
    image: python:3.11-slim
    container_name: aura-orchestrator
    volumes:
      - ./scripts:/scripts
      - ./ml:/app/ml
    working_dir: /scripts
    command: >
      sh -c "pip install --quiet --no-cache-dir psycopg2-binary requests numpy scikit-learn joblib && python orchestrator.py"
    environment:
      DATABASE_URL: postgresql://aura:aura_password@timescaledb:5432/aura_metrics
      ML_SERVICE_URL: http://ml-service:8001
      MCP_SERVICE_URL: http://mcp-server:8000
      CONFIDENCE_THRESHOLD: "0.50"
      PYTHONUNBUFFERED: "1"
    depends_on:
      timescaledb:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    networks:
      - aura-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped

networks:
  aura-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1

volumes:
  timescaledb_data:
  grafana_data:
  ollama_data:
