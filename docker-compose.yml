

services:
  # TimescaleDB - Time-series database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: aura-timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aura_password}
      POSTGRES_DB: ${POSTGRES_DB:-aura_metrics}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init-db-local.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura -d aura_metrics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aura-network
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  # NOTE: Grafana can run in Docker (this service) OR locally
  # For local: Install Grafana and point it to ./grafana/datasources and ./grafana/dashboards
  # For Docker: Use this service (recommended for consistency)
  grafana:
    image: grafana/grafana:latest
    container_name: aura-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      # Datasource provisioning
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      # Dashboard provider config
      - ./grafana/dashboards/dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      # Actual dashboard JSON files
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - aura-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aura-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1

volumes:
  timescaledb_data:
  grafana_data:
